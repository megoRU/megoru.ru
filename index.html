	a {
		color: hsl(140, 50%, 45%);
	}

	a:hover {
		color: hsl(140, 100%, 45%);
	}

	a:focus {
		outline: none;
		color: hsl(240, 22%, 7%);
		background-color: hsl(140, 80%, 45%);
		text-decoration: none;
	}

	main {
		padding: 12px;
		font-size: 24px;
		line-height: 1.2;
		display: flex;
		min-height: calc(90% - 356px);
		color: hsl(140, 7%, 80%);
	}
	
	.delay1 {
	animation-delay: .1s;
	-moz-animation-delay: .1s;
	-webkit-animation-delay: .1s;
	-o-animation-delay: .1s;
	transition-delay: .1s;
	-webkit-transition-delay: .1s;
	-moz-transition-delay: .1s;
	-o-transition-delay: .1s;
}
	main > div {
		margin: auto 0;
	}

	main h1 {
		font-size: 40px;
		font-weight: 400;
		margin: 0;
		color: #fff;
	}

	main h2 {
		font-size: 18px;
		font-weight: 400;
		margin: 0;
		color: hsl(140, 7%, 53%);
	}

	main h1 a:hover {
		text-decoration: underline;
	}

	main p {
		margin: 0;
		margin-top: 24px;
	}

	.stuff {
		padding: 0 12px;
		padding-bottom: 40px;
		min-height: calc(100% - 200px);
	}

	.stuff h3 {
		color: #fff;
		margin-top: 30px;
		margin-bottom: 0;
		font-weight: 400;
	}

	.stuff ul {
		list-style-type: none;
		padding: 0;
		font-size: 16px;
		color: hsl(140, 7%, 53%);
	}

	.stuff li {
		margin-top: 14px;
	}

	.stuff a {
		font-size: 20px;
	}

	.fade {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 40px;
		background: linear-gradient(to bottom, transparent, hsl(240, 22%, 7%));
		pointer-events: none;
	}

	::-webkit-scrollbar {
		width: 14px;
		background: transparent;
	}

	::-webkit-scrollbar-thumb {
		width: 10px;
		border-radius: 10px;
		border: 4px solid rgba(0, 0, 0, 0);
		background-color: hsl(140, 7%, 30%);
		background-clip: padding-box;
	}

	::-webkit-scrollbar-thumb:hover {
		background: hsl(140, 50%, 45%);
	}

	svg {
		position: fixed;
		right: 5vw;
		left: 40vw;
		top: 10vw;
		opacity: 0.7;
		transition: opacity .1s;
	}

	svg:hover {
		opacity: 0.7;
	}

	.fill-1 {
		fill: hsl(140, 50%, 40%);
	}

	.fill-2 {
		fill: hsl(240, 20%, 30%);
	}

	#steamdb {
		margin-top: 4px;
		font-size: 14px;
		color: hsl(140, 7%, 53%);
	}

	#springlogo, #springlogo-foot {
    height: 48px;
    max-width: 250px;
	}

	#steamdb a:not(:hover) {
		color: inherit;
	}

	@media (max-width: 700px) {
		svg {
			width: 20vw;
		}
	}

	@media (max-width: 460px) {
		svg {
			display: none;
		}
	}
	</style>
</head>
